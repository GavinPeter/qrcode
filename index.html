<!DOCTYPE html>
<html>
<head>
<title>qrcode generator utf16</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/jquery-qrcode/master/jquery.qrcode.min.js"></script>
<script>
$(function() {
 //run once for my blogger
$('#qrcode').qrcode({width: 200
                     ,height: 200
                     ,text: 'https://budget-programmer.blogspot.tw/'});
 
 $('input[type=radio][name=size]').change(function() {
   
  genQrcode();
  
 });

 //generate qrcode as change  
$('#contentorurl').on('input',function(e){

 genQrcode();
 
});

 
function genQrcode(){

var size = $('input[name=size]:checked').val();
 
var text = $('#contentorurl').val();

$('#qrcode').empty();

$('#qrcode').qrcode({width: size
                     ,height: size
                     ,text: utf16to8(text)});
}

function eraseText() {
   $("contentorurl").value = "";
} 
 
function utf16to8(str) {  
    var out, i, len, c;  
    out = "";  
    len = str.length;  
    for(i = 0; i < len; i++) {  
    c = str.charCodeAt(i);  
    if ((c >= 0x0001) && (c <= 0x007F)) {  
        out += str.charAt(i);  
    } else if (c > 0x07FF) {  
        out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));  
        out += String.fromCharCode(0x80 | ((c >>  6) & 0x3F));  
        out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));  
    } else {  
        out += String.fromCharCode(0xC0 | ((c >>  6) & 0x1F));  
        out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));  
    }  
    }  
    return out;  
}  
});
 

 
</script>
 <style>
 * {
  box-sizing: border-box;
  max-width: 1200px;
  text-align: center;
  margin-left: auto;
  margin-right: auto;
  font-size:16pt;
}
   
#qrcode canvas { 
    margin: 0 auto;
    padding: 5px;
    background: #fff;
}
  
#contentorurl{
     width: 98%;
}
  
#generate{
   float: right;
}
  
textarea {
 	display:block;
  width: 95%;
	box-sizing: border-box;
	border: 1px solid #E1E100;
	background: #F5FFFA;
	  margin-left:auto;
 	 margin-right:auto;
}
</style>
</head>
<body>

<h2>Qrcode Generator support utf16</h2>
<div id="qrcode"></div>
 <div>
  <input type="radio" id="s200" name="size" value="200" checked />
  <label for="s200">200x200 </label>
  <input type="radio" id="s300" name="size" value="300"  />  
   <label for="s300">300x300 </label>
  <input type="radio" id="s400" name="size" value="400"/> 
  <label for="s400">400x400 </label>
 </div> 
<!--input type="search" id="contentorurl" placeholder="Text..." /-->
 <textarea id="contentorurl" rows="10" placeholder="Text... ></textarea>
  <input type="button" value="Clear" onclick="javascript:eraseText();">  

</body>
</html>
